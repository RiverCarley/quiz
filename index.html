    <style>
        /* Additional styles for the button */
        button {
            font-size: 20px; /* Adjust the font size */
            padding: 10px 20px; /* Adjust the padding */
            position: relative; /* Change the position */
            top: 20px; /* Adjust the distance from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Offset half of the button's width */
            background-color: #000000; /* Green background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add pointer cursor */
        }

        button:hover {
            background-color: #535353; /* Darker green color on hover */
        }
         /* Media query for phones (screen width less than 600px) */
         @media only screen and (max-width: 1000px) {
            #video-and-text {
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Center align items */
            }

            #x {
                order: -1; /* Move the image above the text */
        width: 100%; /* Make the image take the whole width of the container */
        margin-bottom: 20px; /* Add space between image and text */
            }
        }
        #text-container .inline-heading {
            display: inline-block;
            margin: 0; /* Remove any default margin */
        }
        
    </style>
</head>

            <button onclick="changeStyleSheet()">Toggle Dark and Light Mode</button>

            <script>
                function changeStyleSheet() {
                    var stylesheet = document.getElementById('stylesheet');
                    if (stylesheet.getAttribute('href') === 'styles2.css') {
                        stylesheet.setAttribute('href', 'styles.css');
                    } else {
                        stylesheet.setAttribute('href', 'styles2.css');
                    }

 <audio id="myAudio"  muted>
        <source src="./images/click.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Add a click event listener to the document
        document.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            
            // Check if the audio is muted, and unmute it
            if (audio.muted) {
                audio.muted = false;
            }
    
            // Play the audio
            audio.play();
            
            // Remove the click event listener after the first click
           
        });
    </script>
